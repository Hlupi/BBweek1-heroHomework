<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Merienda:400,700" rel="stylesheet">
    </head>
    <body>
      <h1>Good luck! You can do it!</h1>
      <div class = "container">
        <img id = "restingInn" src="https://images.unsplash.com/photo-1523688471150-efdd09f0f312?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ac3d278a4fa7949344d0f740c0310d40&auto=format&fit=crop&w=1100&q=80" alt="The inn for resting">
        <img id = "weapon" src="https://images.unsplash.com/photo-1519713094165-2c970b6623fa?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=65fd7f164d228876465ea8e03452c4ec&auto=format&fit=crop&w=1650&q=80" alt="Weapon">
      </div>

      <div class = "container">
        <img id ="enemy" src="https://images.unsplash.com/photo-1460194436988-671f763436b7?ixlib=rb-0.3.5&s=a8db9749f185474fd5465faa8192bac9&auto=format&fit=crop&w=1650&q=80" alt="Enemy">
        <img id = "backpack" src="https://images.unsplash.com/photo-1479219136056-56bb6495a005?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2f0736d8adec73de3f6f53c2c18ba269&auto=format&fit=crop&w=1950&q=80" alt="Backpack">
      </div>

      <div class = "container">
        <div class = "displayInfo">
          <h4>Your Hero</h4>
          <p id = "stats"></p>
        </div>

        <div class = "displayInfo">
          <h4>Inventory</h4>
          <p id = "inventory"></p>
        </div>
      </div>

      <div class = "container">
        <form class = "displayInfo">
          <h4>Change the name of your hero:</h4>
            <input id = 'newName' type = 'text' value="" placeholder="new name"/>
            <button id = 'changeName' type="button" name="button">Change</button>
        </form>
      </div>

      <script src="your_javascript_here.js"></script>
      <script src="tests.js"></script>
    </body>
</html>
